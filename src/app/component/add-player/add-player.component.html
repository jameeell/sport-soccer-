<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='addPlayerForm'>
                    <!-- accolade {} -->
                    <!-- crochet [] -->
                    <!-- <form #signupForm='ngForm'> -->
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='name' placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='position' placeholder="position">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='date' placeholder="date">
                    </div>
                    <!-- Pour afficher les messages d'erreurs -->
                    <!-- dirty: champ modifié mais n'est conforme avec la condition donnée -->
                    <!-- touched: champ touché sans aucune modification -->

                
            
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='image' placeholder="image">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" (click)='addPlayer(addPlayerForm.value)'
                            class="btn btn-primary py-3 px-5">Add palyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
