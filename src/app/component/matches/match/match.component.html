<div class="container" style="margin-bottom: 10%;">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex team-vs">
          <span class="score">{{matchInput.scoreOne}}-{{matchInput.scoreTwo}}</span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3><span [ngClass]="{
                winner: resultScore(matchInput.scoreOne, matchInput.scoreTwo) =='win',
                lower: resultScore(matchInput.scoreOne, matchInput.scoreTwo) =='loss',
                drower: resultScore(matchInput.scoreOne, matchInput.scoreTwo) =='draw'

              }">{{matchInput.teamOne}}</span> <span [ngStyle]="{
                color: matchColor(resultScore(matchInput.scoreOne, matchInput.scoreTwo))
            
            }"> ({{resultScore(matchInput.scoreOne,matchInput.scoreTwo)}})</span></h3>
              
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  winner: resultScore(matchInput.scoreTwo, matchInput.scoreOne) =='win',
                  lower: resultScore(matchInput.scoreTwo, matchInput.scoreOne) =='loss',
                  drower: resultScore(matchInput.scoreTwo, matchInput.scoreOne) =='draw'
  
                }">{{matchInput.teamTwo}}</span>
                <span [ngStyle]="{
                color: matchColor(resultScore(matchInput.scoreTwo, matchInput.scoreOne))
            }">({{resultScore(matchInput.scoreTwo,matchInput.scoreOne)}})</span></h3>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
