<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-9 mx-auto text-center">
                    <h1 class="text-white">Display Player</h1>
                </div>
            </div>
        </div>
    </div>


    <div class="site-section first-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Name of player: {{player.name}}</h1>

                    <h1 style="color: red;">Image of player :</h1>

                    <div>
                        <img [src]="player.image" alt="" width="250px" height="250px">
                    </div>


                    <div class="pt-5">
                        <ul class="comment-list">
                            

                            <li class="comment">


                                <!-- <ul class="children">
                                        <li class="comment"> -->
                                <h1>
                                    Position of player: {{player.position}}
                                </h1>

                                <h1> Poids of player: {{player.poids}}
                                </h1>





                                <!-- </li> -->
                                <!-- </ul> -->
                            </li>
                        </ul>

                    </div>




                </div>

            </div>
        </div>
    </div>


</div>
