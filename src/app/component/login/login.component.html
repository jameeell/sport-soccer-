<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #loginForm="ngForm" (ngSubmit)='loginFn(login.Email , login.pwd )'>
                    
                    
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='login.Email' [ngModelOptions]="{standalone: true}" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]='login.pwd' [ngModelOptions]="{standalone: true}" placeholder="pwd">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">login</button>
                    </div>
                    
            
                </form>
            </div>
        </div>
    </div>
</div>
